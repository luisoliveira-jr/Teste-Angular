<div class="message" *ngIf="messagesService.message">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Mensagem do sistema</h5>
            <p class="card-text">{{messagesService.message}}</p>
            <a class="btn btn-warning" (click)="messagesService.clear()">Fechar</a>
        </div>
    </div>
</div>
