<form (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm">
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12 align-items-lg-center" style="padding-bottom: 12px;">

                <input class="form-control border-1 small" formControlName="firstName" type="text"
                    placeholder="Primeiro nome" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="firstName.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="firstName.errors?.['required']">
                        O primeiro nome é obrigatório</p>
                </div>

                <input class="form-control border-1 small" formControlName="lastName" type="text"
                    placeholder="Sobrenome" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="lastName.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="lastName.errors?.['required']">
                        O sobrenome é obrigatório</p>
                </div>

                <input class="form-control border-1 small" formControlName="gender" type="text" placeholder="Gênero"
                    style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="gender.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="gender.errors?.['required']">
                        O gênero é obrigatório</p>
                </div>

                <input class="form-control border-1 small" formControlName="dateOfBirth" type="text"
                    placeholder="Data de nascimento" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="dateOfBirth.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="dateOfBirth.errors?.['required']">
                        A data de nascimento é obrigatória</p>
                </div>

                <input class="form-control border-1 small" formControlName="email" type="text" placeholder="Email"
                    style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="phone.errors?.['required']">
                        O email é obrigatório</p>
                </div>

                <input class="form-control border-1 small" formControlName="phone" type="text" placeholder="Telefone"
                    style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="phone.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="phone.errors?.['required']">
                        O telefone é obrigatório</p>
                </div>

                <input class="form-control border-1 small"  formControlName="picture" type="text"
                    placeholder="URL da foto" style="margin-bottom: 10px; font-size: 15px;" required>
                <div *ngIf="picture.invalid && formDir.submitted" class="validation-error">
                    <p class="text-danger small" style="padding-left: 10px;" *ngIf="picture.errors?.['required']">
                        A URL da foto é obrigatória</p>
                </div>

                <button class="btn btn-primary" data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                    style="float: right;" >Salvar
                </button>

            </div>
        </div>

    </div>
</form>
