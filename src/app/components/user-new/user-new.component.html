<div class="row">
    <h2 class="fw-bold" style="margin-top: 20px; margin-bottom: 20px;">
        Criar usuário
    </h2>    
</div>

<!-- <app-form (onSubmit)="createHandler($event)"></app-form> -->

<form (ngSubmit)="create(frm)" #formDir="ngForm">
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12 align-items-lg-center" style="padding-bottom: 12px;">

                <input class="form-control border-1 small" id="firstName"  name="firstName" [(ngModel)]="user$.firstName" type="text"
                    placeholder="Primeiro nome" style="margin-bottom: 10px; font-size: 15px;" required>

                <input class="form-control border-1 small" id="lastName"  name="lastName" [(ngModel)]="user$.lastName" formControlName="lastName" type="text"
                    placeholder="Sobrenome" style="margin-bottom: 10px; font-size: 15px;" required>

                <input class="form-control border-1 small" id="gender"  name="gender" [(ngModel)]="user$.gender" formControlName="gender" type="text" placeholder="Gênero"
                    style="margin-bottom: 10px; font-size: 15px;" required>

                <input class="form-control border-1 small" id="dateOfBirth"  name="dateOfBirth" [(ngModel)]="user$.dateOfBirth" formControlName="dateOfBirth" type="text"
                    placeholder="Data de nascimento" style="margin-bottom: 10px; font-size: 15px;" required>

                <input class="form-control border-1 small" id="email"  name="email" [(ngModel)]="user$.email" formControlName="email" type="text" placeholder="Email"
                    style="margin-bottom: 10px; font-size: 15px;" required email>

                <input class="form-control border-1 small" id="phone"  name="phone" [(ngModel)]="user$.phone" formControlName="phone" type="text" placeholder="Telefone"
                    style="margin-bottom: 10px; font-size: 15px;" required>

                <input class="form-control border-1 small"  id="picture"  name="picture" [(ngModel)]="user$.picture" formControlName="picture" type="text"
                    placeholder="URL da foto" style="margin-bottom: 10px; font-size: 15px;" required>

                <button class="btn btn-primary" data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                    style="float: right;" [disabled]="formDir.invalid">Salvar
                </button>

            </div>
        </div>

    </div>
</form>
