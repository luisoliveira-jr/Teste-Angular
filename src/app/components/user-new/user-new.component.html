<div class="row">
    <h2 class="fw-bold" style="margin-top: 20px; margin-bottom: 20px;">
        Criar usuário
    </h2>    
</div>
<!--

<form>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12 align-items-lg-center" style="padding-bottom: 12px;">
                <input [(ngModel)]="id" name="id" class="form-control border-1 small" type="text" placeholder="Id" style="margin-bottom: 10px; font-size: 15px;" disabled>

                <input [(ngModel)]="title" name="title" class="form-control border-1 small" type="text" placeholder="Tratamento" style="margin-bottom: 10px; font-size: 15px;">
                
                <input [(ngModel)]="firstName" name="firstName" class="form-control border-1 small" type="text" placeholder="Primeiro nome" style="margin-bottom: 10px; font-size: 15px;" required>
                
                <input [(ngModel)]="lastName" name="lastName" class="form-control border-1 small" type="text" placeholder="Sobrenome" style="margin-bottom: 10px; font-size: 15px;" required>
               
                <input [(ngModel)]="gender" name="gender" class="form-control border-1 small" type="text" placeholder="Gênero" style="margin-bottom: 10px; font-size: 15px;">
                                
                <input [(ngModel)]="email" name="email" class="form-control border-1 small" type="text" placeholder="Email" style="margin-bottom: 10px; font-size: 15px;">
                
                <input [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control border-1 small" type="text" placeholder="Data de nascimento" style="margin-bottom: 10px; font-size: 15px;">
               
                <input [(ngModel)]="registerDate" name="registerDate" class="form-control border-1 small" type="text" placeholder="Data do registro" style="margin-bottom: 10px; font-size: 15px;" disabled>
                
                <input [(ngModel)]="phone" name="phone" class="form-control border-1 small" type="text" placeholder="Telefone" style="margin-bottom: 10px; font-size: 15px;">

                <input [(ngModel)]="picture" name="picture" class="form-control border-1 small" type="text" placeholder="URL da foto" style="margin-bottom: 10px; font-size: 15px;">
                
               <!--  <h1 style="margin-top: 20px; margin-bottom: 20px;">
                    Endereço:
                </h1> 

                <input [(ngModel)]="location.street" name="location.street" class="form-control border-1 small" type="text" placeholder="Logradouro" style="margin-bottom: 10px; font-size: 15px;">

                <input [(ngModel)]="location.city" name="location.city" class="form-control border-1 small" type="text" placeholder="Cidade" style="margin-bottom: 10px; font-size: 15px;">

                <input [(ngModel)]="location.state" name="location.state" class="form-control border-1 small" type="text" placeholder="Estado" style="margin-bottom: 10px; font-size: 15px;">

                <input [(ngModel)]="location.country" name="location.country" class="form-control border-1 small" type="text" placeholder="País" style="margin-bottom: 10px; font-size: 15px;">

                <input [(ngModel)]="location.timezone" name="location.timezone" class="form-control border-1 small" type="text" placeholder="Fuso horário" style="margin-bottom: 10px; font-size: 15px;">
                                           -->
                <button (click)="buttonClick()" class="btn" data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                style="float: right; color: #3a3b45; background: #ffc61e;border-color: #ffc61e;"
                value="{{ btnText }}"><strong>{{ btnText }}</strong>
            </button>

            </div>
        </div>

    </div>

</form>
